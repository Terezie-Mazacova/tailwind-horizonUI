<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./output.css">
    <title>HorizonUI </title>
</head>
<body class="font-jakarta">
    <header>
        <div>
            <div class="flex justify-between items-center p-4">
                <div>
                    <a href="#">
                        <img src="./public/img/HorizonUI-logo.svg" alt="logo">
                    </a>
                </div>

                <nav>
                    <ul class="flex gap-12 text-sm">
                        <li><a href="#" class="hover:underline">Product</a></li>
                        <li><a href="#" class="hover:underline">Features</a></li>
                        <li><a href="#" class="hover:underline">Pricing</a></li>
                        <li><a href="#" class="hover:underline">Company</a></li>
                    </ul>
                </nav>

                <div>
                    <button>Log In</button>
                    <button>Sign Up </button>
                </div>
            </div>

            <!-- Hero -->
            <div class="flex">
                <div>
                    <img src="./public/img/icon-tw-templates.svg" alt="Tailwind Templates">
                    <h1>Take your website to the next level with Horizon UI</h1>
                    <p>Save hundreds of hours trying to create and develop a dashboard from scratch. The fastest, most responsive & trendiest dashboard is here. Seriously.</p>

                    <div>
                        <button>Get started now</button>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                            </svg>
                            
                            <p>Book a free call</p>
                        </button>
                    </div>
                </div>

                <div>
                    <img src="./public/img/hero-img.jpg" alt="Image Horizon Pro">
                </div>
            </div>
        </div>
